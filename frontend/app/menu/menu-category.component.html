<li>{{category.name}}</li>
<ul *ngIf='hasMiners'>
    <li *ngFor='#miner of miners'>
        <a [routerLink]="['MinerDetail', {miner: getMinerURL(miner)}]">
            {{miner.name}}
        </a>
    </li>
</ul>
<ul *ngIf='hasCategories'>
    <sm-menu-category
        *ngFor='#category of categories'
        [category]='category'
    ></sm-menu-category>
</ul>
