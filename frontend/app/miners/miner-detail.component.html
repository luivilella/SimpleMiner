<div *ngIf='miner'>

    <h3>Name: {{miner.name}}</h3>

    Saved Filters
    <div >
        <div *ngFor='#filter of filters'>

            <sm-field-filter
                [field]='filter' (onChange)='setFilter($event)'
            ></sm-field-filter>

        </div>
   </div>

   Add custom filters


   Search Filters
    <div>
        <div *ngFor='#filter of filters'>
            {{filter.fieldId}} {{filter.operator}} {{filter.value}}
        </div>
   </div>

    <div class='table-responsive'>
        <table class='table' *ngIf='showTable()'>
            <thead>
                <tr>
                    <th *ngFor='#fieldId of getTableColumns()'>
                        {{getColumnConf(fieldId).exhibitionName}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='#row of tableRows'>
                    <td *ngFor='#fieldId of getTableColumns()'>
                        {{getRowValue(row, fieldId)}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
